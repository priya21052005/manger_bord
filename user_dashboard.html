<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
           
          }

        .sidebar {
            height: 100%;
            width: 200px;
            position: fixed;
            top: 0;
            left: -240px; /* Start hidden */
            background-color: #f8f9fa;
            padding-top: 20px;
            border-right: 1px solid #ddd;
            transition: left 0.3s ease; /* Sliding effect */
        }

        .sidebar.active {
            left: 0; /* Slide in */
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #333;
            display: block;
        }

        .sidebar a:hover {
            background-color: #ddd;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            margin-left: 240px; /* Adjusted for sidebar width */
        }

        .container {
            margin-top: 20px;
        }

        .form-label {
            margin-top: 10px;
        }

        .task-list {
            margin-top: 20px;
        }

        .list-group-item {
            cursor: pointer;
        }

        .list-group-item:hover {
            background-color: #f1f1f1;
        }

        .progress-bar {
            background-color: #28a745;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #333;
        }

        /* Responsive Headings */
        @media (max-width: 576px) {
            .responsive-heading {
                font-size: 1.5rem;
            }
        }

        @media (min-width: 576px) {
            .responsive-heading {
                font-size: 2rem;
            }
        }

        @media (min-width: 768px) {
            .responsive-heading {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="close-btn" onclick="toggleSidebar()">Ã—</div>
        <h4>Dashboard</h4>
        <a href="#userDashboard" class="active">User Dashboard</a>
        <a href="#attendanceSystem">Attendance</a>
        <a href="#leaveSystem">Leave</a>
        <a href="#meetingSystem">Meetings</a>
    </div>

    <div class="container">
        <button class="btn btn-primary" onclick="toggleSidebar()">Open Sidebar</button> <!-- Button to open sidebar -->

        <h2 class="my-4 responsive-heading">User Dashboard</h2> <!-- Responsive heading -->

        <div class="card">
            <div class="card-body">
                <div class="mb-4">
                    <label for="userName" class="form-label">Enter Your Name:</label>
                    <input type="text" id="userName" class="form-control" placeholder="Enter your name" required>
                    <button class="btn btn-primary mt-3" onclick="loadUserTasks()">Load Tasks</button>
                </div>

                <div id="taskSection" style="display: none;">
                    <h3 id="userWelcome" class="responsive-heading"></h3> <!-- Responsive heading -->
                    <h4>Assigned Tasks</h4>
                    <ul class="list-group" id="taskList"></ul>
                    <div id="noTasksMessage" class="alert alert-warning" style="display: none;">
                        No tasks assigned by the manager.
                    </div>
                    <div class="mt-4">
                        <h5>Task Completion Progress</h5>
                        <div class="progress">
                            <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;">0%</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Attendance System -->
        <div class="card mt-4" id="attendanceSystem" style="display: none;">
            <div class="card-body">
                <h4>Mark Attendance</h4>
                <div id="attendanceMessage" class="alert alert-info"></div>
                <button class="btn btn-success" id="markAttendanceBtn" onclick="markAttendance()">Mark Attendance</button>
            </div>
        </div>

        <!-- Leave System -->
        <div class="card mt-4" id="leaveSystem" style="display: none;">
            <div class="card-body">
                <h4>Apply for Leave</h4>
                <form id="leaveForm" class="mt-3">
                    <div class="mb-3">
                        <label for="leaveStart" class="form-label">Start Date</label>
                        <input type="date" id="leaveStart" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="leaveEnd" class="form-label">End Date</label>
                        <input type="date" id="leaveEnd" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Apply for Leave</button>
                </form>
                <h5 class="mt-4">Your Leave Requests</h5>
                <ul id="leaveList" class="list-group"></ul>
            </div>
        </div>

        <!-- Meeting System -->
        <div class="card mt-4" id="meetingSystem" style="display: none;">
            <div class="card-body">
                <h4>Book Meeting with Manager</h4>
                <form id="meetingForm" class="mt-3">
                    <div class="mb-3">
                        <label for="meetingDate" class="form-label">Meeting Date</label>
                        <input type="date" id="meetingDate" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="meetingTime" class="form-label">Meeting Time</label>
                        <input type="time" id="meetingTime" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Book Meeting</button>
                </form>
                <h5 class="mt-4">Upcoming Meetings</h5>
                <ul id="meetingList" class="list-group"></ul>
            </div>
        </div>
    </div>

    <script>
        // Toggle sidebar visibility
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }

        // Load user tasks from local storage
        function loadUserTasks() {
            const userName = document.getElementById('userName').value.trim();
            const taskSection = document.getElementById('taskSection');
            const taskList = document.getElementById('taskList');
            const userWelcome = document.getElementById('userWelcome');
            const progressBar = document.getElementById('progressBar');
            const noTasksMessage = document.getElementById('noTasksMessage');

            const tasksData = JSON.parse(localStorage.getItem('tasksData')) || {};

            // Check if user exists in tasksData
            if (userName in tasksData) {
                const userTasks = tasksData[userName];
                const totalTasks = userTasks.length;
                const completedTasks = userTasks.filter(task => task.completed).length;
                const taskPercentage = totalTasks > 0 ? Math.round((completedTasks / totalTasks) * 100) : 0;

                userWelcome.textContent = `Hello, ${userName}`;
                taskList.innerHTML = '';
                noTasksMessage.style.display = 'none'; // Hide message initially

                if (totalTasks === 0) {
                    noTasksMessage.style.display = 'block'; // Show no tasks message
                } else {
                    userTasks.forEach(task => {
                        const taskItem = document.createElement('li');
                        taskItem.className = 'list-group-item';
                        taskItem.textContent = task.title;
                        taskList.appendChild(taskItem);
                    });
                }

                progressBar.style.width = `${taskPercentage}%`;
                progressBar.textContent = `${taskPercentage}%`;

                taskSection.style.display = 'block'; // Show task section
            } else {
                alert('User not found. Please check the name and try again.');
            }
        }

        // Mark attendance function
        function markAttendance() {
            const attendanceMessage = document.getElementById('attendanceMessage');
            attendanceMessage.textContent = 'Attendance marked successfully!';
            attendanceMessage.classList.add('alert-success');
        }

        // Leave form submission
        document.getElementById('leaveForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const leaveStart = document.getElementById('leaveStart').value;
            const leaveEnd = document.getElementById('leaveEnd').value;
            const leaveList = document.getElementById('leaveList');

            const leaveItem = document.createElement('li');
            leaveItem.className = 'list-group-item';
            leaveItem.textContent = `Leave from ${leaveStart} to ${leaveEnd}`;
            leaveList.appendChild(leaveItem);

            // Reset form
            event.target.reset();
        });

        // Meeting form submission
        document.getElementById('meetingForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const meetingDate = document.getElementById('meetingDate').value;
            const meetingTime = document.getElementById('meetingTime').value;
            const meetingList = document.getElementById('meetingList');

            const meetingItem = document.createElement('li');
            meetingItem.className = 'list-group-item';
            meetingItem.textContent = `Meeting on ${meetingDate} at ${meetingTime}`;
            meetingList.appendChild(meetingItem);

            // Reset form
            event.target.reset();
        });
    </script>
</body>

</html>
