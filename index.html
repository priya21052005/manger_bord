<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      background-image: url("bg.jpg"); 
      background-size: cover; 
      background-position: center; 
      background-repeat: no-repeat;
      width: 100%;
      height: 100%;
    }
    .navbar {
      margin-bottom: 20px;
    }
    .logo {
      height: 80px; /* Adjust height according to your logo */
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.466);
      border-radius: 10px;
    }
    .card {
      width: 400px;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.333);
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="image1.png" alt="Logo" class="logo"> Tech Solutions
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4">
      <h3 class="text-center">Login</h3>
      <form id="loginForm">
        <div class="mb-3">
          <label for="userId" class="form-label">User ID</label>
          <input type="text" class="form-control" id="userId" placeholder="Enter User ID" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // Basic login functionality
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const userId = document.getElementById('userId').value;
      const password = document.getElementById('password').value;

      // Simple login check (hardcoded for demo purposes)
      if (userId === 'manager' && password === 'manager123') {
        window.location.href = 'manager_dashboard.html'; // Link to Manager Dashboard
      } else if (userId === 'user' && password === 'user123') {
        window.location.href = 'user_dashboard.html'; // Link to User Dashboard
      } else {
        alert('Invalid login credentials');
      }
    });
  </script>
</body>
</html>
